<header class="hero">
  <h1>Gallery</h1>
</header>
<div class="container">
  <h1 class="text-center my-4">{{album.name}}</h1>
  <div
    class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 mb-5"
  >
    <!-- Card starts -->
    <div *ngFor="let j of album.pictures">
      <img
        src="{{j.picture}}"
        class="card-img-top rounded"
        alt="..."
      />
    </div>
    <!-- Card ends -->
  </div>
</div>
